                    - name: CA2230. Используйте параметры для аргументов переменной
                      href: ca2230.md
                    - name: CA2233. В операциях не должно быть переполнений
                      href: ca2233.md
                    - name: CA5122. Объявления P-Invoke не могут быть надежными с точки зрения безопасности
                      href: ca5122.md
